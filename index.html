<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
    <style>
        #txt-input {
            height: 2.5vh;
            width: 200px;
            padding: 0.5rem;
            margin: 0.5rem;
            
        }

        #output-div {
            border: 1px solid;
            height: 10vh;

            display: flex;
        }

<body>
    <h1>What is a Leap Year?</h1>
    <p>Simply put, a leap year is a year with an extra day—February 29—which is added nearly every four years to the calendar year.</p>
    <h3>Enter Year</h3>
    <div class="btn">
        <!-- <textarea placeholder="Your Year" id="txt-input" cols="10" rows="2" ></textarea> -->
        <input type="number" id="txt-input" placeholder="Your Year">
        <button id="btn-translate">Check</button>
    </div>
    <div id="output-div"></div>
    <script src="app.js" type="text/javascript"></script>
</body>
